<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<title>FRONTBOOST | ESTUDO</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="hero">
				<div class="logo">
					<a href="#">
						<img src="./assets/logo.svg" alt="">
					</a>
				</div>
				<div class="icons-social">
					<div class="facebook">
						<a href="#">
							<img src="./icons/insta.svg" alt="">
						</a>
					</div>
					<div class="instagram">
						<a href="#">
							<img src="./icons/link.svg" alt="">
						</a>
					</div>					
				</div>
			</div>
		</div>
	</header>
	<div class="main-hero">
		<div class="container">
			<div class="hero-main-titles">
				<div class="curso">
					<p><i class="fa-solid margin fa-mug-saucer"></i>CURSO</p>
					<div class="h1">
						<h1>Front-end descomplicado<br> e direto ao ponto!</h1>
					</div>
					<div class="sub-texto">
						<h2>Aprenda a desenvolver interfaces de alta qualidade <br>através de uma metodologia simples e com exemplos práticos.</h2>
					</div>
					<div class="button">
						<a href="#">Fazer parte</a>
					</div>
				</div>
				<div class="banner-hero">
					<img src="./figures/banner.png" alt="">
				</div>
			</div>
			<div class="key">
				<img src="./icons/key.svg" alt="">
			</div>
		</div>	
	</div>
	<div class="purple1">
		<div class="icon">
			<img src="./icons/icon1.svg" alt="">
			<span>Inicie a jornada - FrontBoost</span>		
		</div>
	</div>		
	<footer>
		<script src="https://kit.fontawesome.com/814a5eacdc.js" crossorigin="anonymous"></script>
	</footer>
</body>
</html>
